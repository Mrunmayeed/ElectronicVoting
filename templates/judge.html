{% extends 'base.html' %}

{% block content %}
<h2>{{ judge_name }}</h2>
<p>Current Performance Voting</p>

    
<form method="POST">

    <label for="performance_id">Select Performer:</label>
    <select id="performance_id" name="performance_id" required>
        {% for performer in active_performers %}
            <option value="{{ performer}}">{{ performer }}</option>
        {% endfor %}
    </select>

    <h3>Rate Performance</h3>
    {% for i in range(1, 6) %}
        <label>Category {{ i }}: </label>
        <input type="number" name="Category_{{ i }}" min="1" max="10" value="0" required>
        <br>
    {% endfor %}
    <button type="submit">Submit Vote</button>
</form> 

{% endblock %}
